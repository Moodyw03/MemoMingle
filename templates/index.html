<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cloud Diary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="container">
    <section class="homepage">
      <h1 class="homepage_hero--heading">
        <strong>My Cloud Diary</strong>
        <span>Access Your notes anywhere, Anytime!</span>
      </h1>
      <div class="homepage_hero--image ind">
        <img
          src="{{ url_for('static', filename='images/logo-myclouddiary.png') }}"
          alt="logo My Cloud Diary"
        />
      </div>
      <div class="homepage_hero--button">
        <a href="{{ url_for('auth.sign_up') }}" class="button">Get Started</a>
      </div>
      <!-- Already have an account -->
      <div class="homepage_hero--link">
        <span>Already have an account? </span>
        <a href="{{ url_for('auth.sign_in') }}">Sign In</a>
      </div>
    </section>

    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
